<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - CodeUjuzi</title>
<link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  body, html {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
  }
  .container {
    width: 100%;
    max-width: 500px;
    padding: 0 1rem;
  }
  h1 {
    text-align: center;
    color: var(--secondary-color);
    margin-bottom: 2rem;
  }
  form {
    background-color: rgba(255, 255, 255, 0.05);
    padding: 2rem;
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  }
  .form-group {
    margin-bottom: 1.5rem;
  }
  label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--secondary-color);
  }
  input, select {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid var(--border-color);
    border-radius: 5px;
    background-color: var(--input-bg-color);
    color: var(--text-color);
    font-size: 1rem;
    transition: all 0.3s ease;
    box-sizing: border-box;
  }
  input:focus, select:focus {
    outline: none;
    border-color: var(--secondary-color);
    box-shadow: 0 0 0 2px rgba(3, 218, 198, 0.2);
  }
  button {
    width: 100%;
    padding: 1rem;
    border: none;
    border-radius: 5px;
    background-color: var(--primary-color);
    color: white;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 1rem;
  }
  button:hover {
    background-color: var(--secondary-color);
  }
  .error {
    color: var(--error-color);
    font-size: 0.9rem;
    margin-top: 0.25rem;
  }
  .signin-section {
    text-align: center;
    margin-top: 2rem;
  }
  .signin-link {
    color: var(--secondary-color);
    text-decoration: none;
    transition: all 0.3s ease;
  }
  .signin-link:hover {
    text-decoration: underline;
  }
  @media (max-width: 768px) {
    .container {
      padding: 0 1rem;
    }
  }
  .navbar{
    width: 100%;
  }
</style>
</head>
<body>
  <!-- Navbar -->
<nav class="navbar">
  <div class="navbar-left">
      <a href="/" class="brand">CodeUjuzi</a>
      <a href="/course-outline" class="nav-link">Courses</a>
  </div>

  <div class="navbar-right">
      <!-- Language Selection -->
      <div class="dropdown language-dropdown">
          <button class="dropdown-btn">Language</button>
          <div class="dropdown-content">
              <a href="#">English</a>
              <a href="#">Kiswahili</a>
              <a href="#">French</a>
          </div>
      </div>

      <!-- Profile Dropdown -->
      <div class="dropdown profile-dropdown">
          <img src="avatar.png" alt="Profile" class="avatar">
          <div class="dropdown-content">
              <a href="#">Profile</a>
              <a href="#">Logout</a>
          </div>
      </div>
  </div>
</nav>
  <div class="container">
    <h1>Join the Coding Revolution</h1>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
        </select>
      </div>
      <div class="form-group">
        <label for="language">Preferred Language</label>
        <select id="language" name="language" required>
          <option value="">Select Language</option>
          <option value="english">English</option>
          <option value="french">French</option>
          <option value="swahili">Swahili</option>
          <option value="arabic">Arabic</option>
          <option value="yoruba">Yoruba</option>
          <option value="igbo">Igbo</option>
          <option value="hausa">Hausa</option>
          <option value="amharic">Amharic</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="">Select Country</option>
          <option value="algeria">Algeria</option>
          <option value="angola">Angola</option>
          <option value="benin">Benin</option>
          <option value="botswana">Botswana</option>
          <option value="burkina-faso">Burkina Faso</option>
          <option value="burundi">Burundi</option>
          <option value="cameroon">Cameroon</option>
          <option value="cape-verde">Cape Verde</option>
          <option value="central-african-republic">Central African Republic</option>
          <option value="chad">Chad</option>
          <option value="comoros">Comoros</option>
          <option value="congo">Congo</option>
          <option value="drc">Democratic Republic of the Congo</option>
          <option value="djibouti">Djibouti</option>
          <option value="egypt">Egypt</option>
          <option value="equatorial-guinea">Equatorial Guinea</option>
          <option value="eritrea">Eritrea</option>
          <option value="ethiopia">Ethiopia</option>
          <option value="gabon">Gabon</option>
          <option value="gambia">Gambia</option>
          <option value="ghana">Ghana</option>
          <option value="guinea">Guinea</option>
          <option value="guinea-bissau">Guinea-Bissau</option>
          <option value="ivory-coast">Ivory Coast</option>
          <option value="kenya">Kenya</option>
          <option value="lesotho">Lesotho</option>
          <option value="liberia">Liberia</option>
          <option value="libya">Libya</option>
          <option value="madagascar">Madagascar</option>
          <option value="malawi">Malawi</option>
          <option value="mali">Mali</option>
          <option value="mauritania">Mauritania</option>
          <option value="mauritius">Mauritius</option>
          <option value="morocco">Morocco</option>
          <option value="mozambique">Mozambique</option>
          <option value="namibia">Namibia</option>
          <option value="niger">Niger</option>
          <option value="nigeria">Nigeria</option>
          <option value="rwanda">Rwanda</option>
          <option value="sao-tome-and-principe">Sao Tome and Principe</option>
          <option value="senegal">Senegal</option>
          <option value="seychelles">Seychelles</option>
          <option value="sierra-leone">Sierra Leone</option>
          <option value="somalia">Somalia</option>
          <option value="south-africa">South Africa</option>
          <option value="south-sudan">South Sudan</option>
          <option value="sudan">Sudan</option>
          <option value="swaziland">Swaziland</option>
          <option value="tanzania">Tanzania</option>
          <option value="togo">Togo</option>
          <option value="tunisia">Tunisia</option>
          <option value="uganda">Uganda</option>
          <option value="zambia">Zambia</option>
          <option value="zimbabwe">Zimbabwe</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="signin-section">
      Already have an account? <a href="/login" class="signin-link">Sign In</a>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const dob = document.getElementById('dob').value;
      const gender = document.getElementById('gender').value;
      const language = document.getElementById('language').value;
      const email = document.getElementById('email').value;
      const country = document.getElementById('country').value;
      const password = document.getElementById('password').value;

      // Load existing users from localStorage
      let users = JSON.parse(localStorage.getItem('users')) || [];

      // Check if user already exists
      if (users.some(user => user.email === email)) {
              alert('Email already exists! Please log in.');
              return;
            }
       // Create new user object
       const newUser = {
        name,
        dob,
        gender,
        language,
        email,
        country,
        password // Consider hashing this before storing it
      };

      // Save new user to localStorage
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));

      alert('Registration successful! You can now log in.');
      window.location.href = 'login.html'; // Redirect to login page

    });
  </script>
</body>
</html>
